[Log]
IsLogEnabled = 1
IsFlushAlways = 0
IsUseConsole = 0
IsProfilerEnabled = 1

[Engine]
SystemFontFace = "font_c"

[Path]
WorkingDir = "../"
SystemFilePath = "res/generated/system_file.bin"
GlobalEffectPath = "res/generated/shaders.pak#GlobalEffect"
DefaultEffectPath = "res/generated/shaders.pak#SimpleEffect"
LineEffectPath = "res/generated/shaders.pak#LineEffect"
Line2EffectPath = "res/generated/shaders.pak#Line2Effect"
BlurEffectPath = "res/generated/shaders.pak#BlurEffect"
SpriteEffectPath = "res/generated/shaders.pak#SpriteEffect"
ImguiEffectPath = "res/generated/shaders.pak#ImguiEffect"
LogPath = "bin/log.txt"

[Shader]
GlobalLightBrightness = 1
GlobalBloomWeight = 0.75

[Renderer]
WindowedScreenWidth = 1024
WindowedScreenHeight = 768
FullscreenScreenWidth = 1600
FullscreenScreenHeight = 900
ShadowMapWidth = 4096
ShadowMapHeight = 1024
IsFullscreen = 0
IsShadowEnabled = 1
IsDrawFrameRate = 0
IsDrawDepthTexture = 0
IsDrawShadowTexture = 0
IsDrawSkeleton = 0
IsDrawAxis = 1
IsPostProcessBlur = 1

[Animation]
SampleFramesPerSeconds = 15

[Scene]
DefaultCamera = "res/generated/fireman_camera.bin"
DefaultModel = "res/zhom.pak#body.mod"
DefaultAnimation = "res/fireman.pak#animation.anim"
DefaultScene = ""
ModelScale = 1.0
CameraHeight = 0.0
BackgroundColor = 0
